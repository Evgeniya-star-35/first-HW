<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First HW</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <a href="#" class="logo">
          <svg class="logo__icon" width="310" height="26">
            <use href="./images/symbol-defs.svg#icon-inst"></use>
          </svg>
        </a>
        <form class="header-form">
          <input
            type="text"
            autocomplete="off"
            placeholder="Search"
            class="header-form__input"
          />
          <button type="submit" class="header-form__button">
            <svg
              aria-label="search"
              class="header-form__icon"
              width="9"
              height="9"
            >
              <use href="./images/symbol-defs.svg#icon-search"></use>
            </svg>
          </button>
        </form>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link"
                ><svg
                  aria-label="house"
                  class="nav__icon"
                  width="22"
                  height="22"
                >
                  <use href="./images/symbol-defs.svg#icon-home"></use>
                </svg>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link"
                ><svg
                  aria-label="direct"
                  class="nav__icon nav__icon--arrow"
                  width="22"
                  height="19"
                >
                  <use href="./images/symbol-defs.svg#icon-arrow"></use>
                </svg>
                <svg
                  aria-label="ellips"
                  class="nav__ellips"
                  width="18"
                  height="18"
                >
                  <use href="./images/symbol-defs.svg#icon-ellipsered"></use>
                </svg>
                <svg
                  aria-label="number"
                  class="nav__number"
                  width="6"
                  height="16"
                >
                  <use href="./images/symbol-defs.svg#icon-five"></use>
                </svg>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link"
                ><svg
                  aria-label="compass"
                  class="nav__icon"
                  width="22"
                  height="22"
                >
                  <use href="./images/symbol-defs.svg#icon-compass"></use>
                </svg>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg
                  aria-label="heart"
                  class="nav__icon"
                  width="22"
                  height="19"
                >
                  <use href="./images/symbol-defs.svg#icon-heart"></use>
                </svg>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link"
                ><svg
                  aria-label="circle"
                  class="nav__icon"
                  width="22"
                  height="22"
                >
                  <use href="./images/symbol-defs.svg#icon-circle"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container"></div>
    </main>
  </body>
</html>
