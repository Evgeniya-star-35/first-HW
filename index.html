    <header class="header">
      <div class="header__container">
        <div class="header__wrapper">
          <a href="#" class="logo">

              <use href="./images/symbol-defs.svg#icon-inst"></use>
            </svg>
          </a>
          <form class="header-form">
            <input
              type="search"
              autocomplete="off"
              placeholder="Search"
              class="header-form__input"
            />

                aria-label="search"
                class="header-form__icon"
                width="9"
                height="9"
              >
